
<div class="button">
  <p-button (onClick)="volver()" severity="contrast" icon="pi pi-arrow-left" label="Volver" ></p-button>
</div>

<div class="gallery-container">
  <p style="font-size: 2rem; font-weight: bold;">{{brand.toLocaleUpperCase()}}</p>
</div>

<div class="gallery-container">
  @if (products.length > 0) {
    <div class="gallery-flex">
      @for (product of products; track product._id) {
        <div class="gallery-card" [routerLink]="['/products', brand, gender, product._id]" routerLinkActive="router-link-active" >
          <img [src]="product.image" alt="Zapatilla" />
          <div class="product-info">
            <p>{{ product.name }}</p>
          </div>
        </div>
      }
    </div>
  } @else {
    <p class="no-products">No hay productos disponibles.</p>
  }
</div>
