<div class="contenedor">
  <!-- Tarjeta de Perfil -->
  <div class="card">
    <div class="card__content">
      <div class="profile-header">
        <div class="avatar">JS</div>
        <h2 class="profile-name">Juan Sánchez</h2>
      </div>
      
      <div class="profile-details">
        <div class="detail-item">
          <i class="pi pi-home"></i>
          <span id="direccion-texto">Calle Falsa 123, Buenos Aires</span>
        </div>
        
        <div class="detail-item">
          <i class="pi pi-phone"></i>
          <span>+54 11 1234-5678</span>
        </div>
        
        <div class="detail-item">
          <i class="pi pi-envelope"></i>
          <span>juan.sanchezexample.com</span>
        </div>
        
        <div class="detail-item">
          <i class="pi pi-user"></i>
          <span>Masculino</span>
        </div>
      </div>
      
      <button class="edit-button" (click)="mostrarModal()">
        <i class="pi pi-pencil"></i> Editar Perfil
      </button>
    </div>
  </div>

  <!-- Modal de Edición -->
  <div class="modal" *ngIf="modalVisible">
    <div class="modal-content">
      <span class="close" (click)="ocultarModal()">&times;</span>
      <h2>Editar Dirección</h2>
      
      <form [formGroup]="direccionForm" (ngSubmit)="guardarDireccion()">
        <div class="form-group">
          <label for="calle">Calle</label>
          <input type="text" id="calle" formControlName="address" placeholder="Nombre de la calle">
        </div>
        
        <div class="form-group">
          <label for="numero">Número</label>
          <input type="text" id="numero" formControlName="numberAddress" placeholder="Número">
        </div>
        
        <div class="form-group">
          <label for="ciudad">Ciudad</label>
          <input type="text" id="ciudad" formControlName="ciudad" placeholder="Ciudad">
        </div>
        
        <div class="form-actions">
          <button type="button" class="btn-cancelar" (click)="ocultarModal()">Cancelar</button>
          <button type="submit" class="btn-guardar">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>
