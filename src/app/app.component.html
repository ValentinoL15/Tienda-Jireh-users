
<div class="container">
  <app-header></app-header>
  <div class="buttons">
    <button mat-button [routerLink]="['']"> Home</button>
    @for (brand of urls.brands; track brand) {
      <button mat-button [matMenuTriggerFor]="menu">
        {{brand}}
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item 
                [routerLink]="['/products', formatBrandForUrl(brand), 'Hombre']">
          Hombres
        </button>
        <button mat-menu-item 
                [routerLink]="['/products', formatBrandForUrl(brand), 'Mujer']">
          Mujeres
        </button>
        <button mat-menu-item 
                [routerLink]="['/products', formatBrandForUrl(brand), 'Ni単os']">
          Ni単os
        </button>
        <button mat-menu-item 
                [routerLink]="['/products', formatBrandForUrl(brand), 'Ni単as']">
          Ni単as
        </button>
        <button mat-menu-item 
                [routerLink]="['/products', formatBrandForUrl(brand), 'Unisex']">
          Unisex
        </button>
      </mat-menu>
    }
</div>
  <app-spinner></app-spinner>
