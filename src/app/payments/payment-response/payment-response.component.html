<div class="payment-response-container">
  <div *ngIf="loading" class="loading-spinner">
    <app-spinner></app-spinner>
    <p>{{ paymentStatus }}</p>
  </div>

  <div *ngIf="!loading" class="payment-result">
    <h2>Estado del Pago</h2>
    <p>{{ paymentStatus }}</p>
    
    <p *ngIf="!loading && paymentStatus !== 'Â¡Pago exitoso!' && paymentStatus !== 'Pago rechazado' && paymentStatus !== 'Pago pendiente'">
      {{ paymentStatus }}
    </p>
  </div>
</div>
